<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./public/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/style.css">

    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="pointer-marking">
            <div class="marking" style="transform: rotate(-90deg);"> 
                <div class="marking-element"></div> 
                <div class="marking-element"></div> 
            </div>
            <div class="marking" style="transform: rotate(-60deg);">
                <div class="marking-element"></div> 
                <div class="marking-element"></div> 
            </div>
            <div class="marking" style="transform: rotate(-30deg);">
                <div class="marking-element"></div> 
                <div class="marking-element"></div> 
            </div>
            <div class="marking" style="transform: rotate(0deg);">
                <div class="marking-element"></div> 
                <div class="marking-element"></div> 
            </div>
            <div class="marking" style="transform: rotate(30deg);">
                <div class="marking-element"></div> 
                <div class="marking-element"></div> 
            </div>
            <div class="marking" style="transform: rotate(60deg);">
                <div class="marking-element"></div> 
                <div class="marking-element"></div> 
            </div>
        </div>
        <div class="pointers">
            <div class="center">
                <div class="center-element"></div>
                <div class="hours-pointer"></div>
                <div class="minutes-pointer"></div>
                <div class="seconds-pointer"></div>
            </div>
        </div>
        <div class="digital-clock">
            <p id="time">-- : -- : --</p>
        </div>
    </div>

    <footer>
        <img src="./public/logo.svg" alt="RelÃ³gio">
        <p>Clock | Desenvolvido por - Daniel Ribeiro</p>
    </footer>

    <script src="./public/js/script.js"></script>
</body>
</html>
